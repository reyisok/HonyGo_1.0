[inet_http_server]
port=127.0.0.1:9001        ; ip_address:port specifier, *:port for all iface
username=admin              ; default is no username (open server)
password=honygo123          ; default is no password (open server)

[supervisord]
logfile=D:\Ai_code\HonyGo\data\logs\supervisord.log ; main log file; default $CWD/supervisord.log
logfile_maxbytes=50MB        ; max main logfile bytes b4 rotation; default 50MB
logfile_backups=10           ; # of main logfile backups; 0 means none, default 10
loglevel=info                ; log level; default info; others: debug,warn,trace
pidfile=D:\Ai_code\HonyGo\data\logs\supervisord.pid ; supervisord pidfile; default supervisord.pid
nodaemon=false               ; start in foreground if true; default false
minfds=1024                  ; min. avail startup file descriptors; default 1024
minprocs=200                 ; min. avail process descriptors;default 200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://127.0.0.1:9001 ; use a inet http server
username=admin              ; should be same as http_username if set
password=honygo123          ; should be same as http_password if set

[include]
files = D:\Ai_code\HonyGo\supervisor\conf.d\*.conf

