[program:honygo_ocr_pool]
command=python src/HonyGo/core/ocr/services/ocr_pool_service.py --host 127.0.0.1 --port 8900
directory=D:\Ai_code\HonyGo
autostart=false
autorestart=true
startsecs=10
startretries=3
redirect_stderr=true
stdout_logfile=D:\Ai_code\HonyGo\data\logs\honygo_ocr_pool_supervisor.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=D:\Ai_code\HonyGo\data\logs\honygo_ocr_pool_supervisor_error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
user=
environment=PYTHONPATH="D:\Ai_code\HonyGo\src"
priority=200
stopsignal=TERM
stopwaitsecs=15
killasgroup=true
stopasgroup=true

