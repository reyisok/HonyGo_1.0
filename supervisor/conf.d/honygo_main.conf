[program:honygo_main]
command=python src/HonyGo/ui/windows/main_window.py
directory=D:\Ai_code\HonyGo
autostart=false
autorestart=false
startsecs=10
startretries=3
redirect_stderr=true
stdout_logfile=D:\Ai_code\HonyGo\data\logs\honygo_main_supervisor.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=D:\Ai_code\HonyGo\data\logs\honygo_main_supervisor_error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
user=
environment=PYTHONPATH="D:\Ai_code\HonyGo\src"
priority=100
stopsignal=TERM
stopwaitsecs=10
killasgroup=true
stopasgroup=true

; HonyGo主程序进程配置
; @author: Mr.Rey Copyright © 2025
; 管理HonyGo主程序界面进程，不启用自动重启功能